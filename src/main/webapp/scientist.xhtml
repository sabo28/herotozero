<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Like Hero To Zero</title>
</h:head>

<h:body>
    <h:form>
        <p:selectOneMenu value="#{allCountriesBean.selectedCountry}" required="true">
            <f:selectItems value="#{allCountriesBean.options}" />
        </p:selectOneMenu>
        <h:inputText value="#{allCountriesBean.inputValue}" required="true"/>
        <p:commandButton value="Submit" action="#{allCountriesBean.submitData()}" update="pending-status"/>
        <h:outputText id="pending-status" value="#{allCountriesBean.pendingStatus}"/>
    </h:form>
</h:body>
</html>
