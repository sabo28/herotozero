<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap"/>
    <title>Like Hero To Zero</title>
</h:head>

<h:body>
    <h:outputText id="confirm-auth" value="Not authorized!" rendered="#{empty loginBean.isLoggedInAs or loginBean.isLoggedInAs == 'admin'}" />
    <h:form id="request-form" rendered="#{loginBean.isLoggedInAs == 'scientist'}">
            <h1>New Data Requests</h1>
            <p>New emissions data must first be confirmed before they are visible.</p>
            <p:selectOneMenu value="#{scientistBean.selectedCountry}" required="true">
                <f:selectItems value="#{scientistBean.options}" />
            </p:selectOneMenu>
            <h:inputText id="input-value" value="#{scientistBean.inputValue}"/>
            <p:commandButton value="Submit" action="#{scientistBean.submitData()}" update="pending-status"/>
            <p:commandButton id="logout-button" value="Logout" action="#{loginBean.logout()}" styleClass="ui-button-danger" />
            <h:outputText id="pending-status" value="#{scientistBean.pendingStatus}"/>
    </h:form>
</h:body>
</html>
