<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@300;400;500;700;900&amp;display=swap"/>
    <title>Like Hero To Zero</title>
</h:head>

<h:body>
    <h:form id="request-form">
        <h1>Anfrage</h1>
        <p>Neue Emissionsdaten müssen erst bestätigt werden, bevor sie sichtbar sind.</p>
        <p:selectOneMenu value="#{allCountriesBean.selectedCountry}" required="true">
            <f:selectItems value="#{allCountriesBean.options}" />
        </p:selectOneMenu>
        <h:inputText id="input-value" value="#{allCountriesBean.inputValue}"/>
        <p:commandButton value="Submit" action="#{allCountriesBean.submitData()}" update="pending-status"/>
        <h:outputText id="pending-status" value="#{allCountriesBean.pendingStatus}"/>
    </h:form>
</h:body>
</html>
