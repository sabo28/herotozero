<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Like Hero To Zero</title>
</h:head>

<h:body>
    <div>
        <h1>Like Hero To Zero</h1>

        <h:form>
            <p:inputText id="searchInput" value="#{co2EmissionBean.country}"/>
            <p:commandButton value="Suchen" action="#{co2EmissionBean.data()}" update="emissionData"/>
            <h:outputText id="emissionData" value="#{co2EmissionBean.emissionData}"/>
        </h:form>

    </div>
</h:body>
</html>
